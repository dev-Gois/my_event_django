{% extends '_schedule_form.html' %}

{% block title %}Nova Agenda{% endblock %}

{% block form %}
  <form method="post" action="{% url 'create_schedule' event_id=event.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Adicionar Agenda</button>
    </div>
  </form>
{% endblock%}
